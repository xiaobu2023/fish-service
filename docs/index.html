        body {

        .container {
            display: flex;

            background-repeat: no-repeat;
            background-size: contain;

        }
        .container h1 {
            width: 100%;

        }
        .tips {
            position: absolute;
            left: 10%;
            bottom: 50px;
            width: 80%;
            color: #999;
            font-size: 12px;
         }
    </style>
</head>
<body>
    <div class="container" id="container">

    </div>
    <script src="https://assets.salesmartly.com/js/project_49772_52092_1712063938.js"></script>
    <script>
        var isMobile = false;
        var container = document.getElementById('container');
        var ua = window.navigator.userAgent.toLowerCase();
        function checkMobile() {
            isMobile = window.outerWidth < 980 && /mobile|android|iphone|ipad|phone/i.test(ua);
            if (isMobile) {
                container.style.backgroundImage = 'url("static/images/mobile.png")';
            } else {
                container.style.backgroundImage = 'url("static/images/pc.png")';
            }
        }
        container.style.backgroundColor = '#111630';
        function getQueryString(name, url) {
          var reg = new RegExp(`(^|&)${name}=([^&]*)(&|$)`, "i");
          var newUrl = "";
          if (url) {
            const index = url.indexOf("?");
            newUrl = url.substr(index);
          } else {
            newUrl = window.location.search;
          }
          var r = newUrl.slice(1).match(reg);
          if (r != null) {
            return decodeURIComponent(r[2]);
          }
          return null;
      }

      function useUserMode(){
         var userId = getQueryString('user_id');
	 var userName = getQueryString('user_name');

         if (userId) {
           var data = { user_id: userId};
           if (userName){ data.user_name = userName };
           ssq.push('setLoginInfo', data);
         }
      }

        window.addEventListener('resize', checkMobile);

        window.onload = function() {
            checkMobile();
            useUserMode();
        }
      window.__ssc.setting = {initMobileScreen: 'full'};
    </script>
</body>
</html>
